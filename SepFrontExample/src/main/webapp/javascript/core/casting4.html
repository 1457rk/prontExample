<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>casting4</title>
</head>
<body>
<script>
	let num1 = Number(prompt("첫번째 값 입력","정수"));
	let num2 = parseInt(prompt("두번째 값 입력","정수"));
	document.write(`${num1} + ${num2} = ${num1+num2}`);
	//prompt를 사용하면 문자열로 가져오기 때문에 + 연산을 하면 이어쓰기가 된다.
	document.write("<br>");
	//document.write(`${num1} + ${num2} = ${parseInt(num1)+parseInt(num2)}`);
	
	
</script>
</body>
</html>
