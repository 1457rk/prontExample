<!DOCTYPE html>
<html>
<head>
<title>new document</title>
<SCRIPT>
	let scope = "global";//String저장(전역변수)
	function checkscope() {
		let scope = "local";//지역변수로 같은이름으로 선언가능함 전역변수와 지역변수는 다르기 때문
		document.write(scope);//지역변수 우선 출력
	}
	checkscope();//local
	document.write("<br>");
	document.write(scope);//global
</SCRIPT>
</head>
<body>
</body>
</html>
