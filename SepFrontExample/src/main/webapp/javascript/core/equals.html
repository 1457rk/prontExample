<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>equals</title>
</head>

<body>
	<script>
		document.write("'52' == 52 : " + ('52' == 52) + "<br>"); //ture
		document.write("'52' === 52 : " + ('52' === 52) + "<br>"); //false
		document.write("0 == '' : " + (0 == '') + "<br>");
		document.write("0 === '' : " + (0 === '') + "<br>");
		document.write("<br>");
		document.write("0 < ture : " + (0 < true) + "<br>");//값처리 원칙에 의해 같은 타입으로 바뀐다.
		//true가 integer로 바뀌면 1이 되니까 해당 식은 true가 나온다.
		document.write("8 < 11 : "+(8 < 11)+"<br>");
		document.write("'8' < '11' : "+("8" < "11")+"<br>");
		// 문자열을 비교할 때는 첫번째 문자를 기준으로 비교한다. 8이 1보다 크기 때문에 해당식은 false가 된다.
		document.write("8 < '11' : "+(8 < "11")+"<br>");
		// 부등호도 숫자에게 우선권을 주기 떄문에 11을 숫자로 캐스팅이 되서 true가 나온다.
		document.write("'10' * '20' : "+("10" * "20")+"<br>");
		// * 기호는 숫자만 받기 때문에 문자열인 10과 20이 전부 숫자열로 캐스팅이 되서 200이 출력된다.
		document.write("!'test' : "+(!"test")+"<br>");
		

		/*
		document.write(+"<br>");
		*/
	</script>
</body>

</html>
