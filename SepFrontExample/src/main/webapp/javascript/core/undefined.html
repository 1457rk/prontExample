<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>undefined</title>
</head>
<body>

<script>
	let a;
	document.write(a+"<br>");
	document.write("typeof a : " + typeof a);
	document.write("<br>");
	
	let b = null;
	document.write(b+"<br>");
	document.write("typeof b : " + typeof b);
	
	let obj = {name : "kim" , age : 10};
	document.write(obj.age + "<br>");
	document.write(obj.id + "<br>");
	//객체 안에 없는 속성의 값을 출력 -> undefined
	
	
	//함수의 매개변수에 값이 전달되지 않았다면 -> undefined 저장
	function printValue(v1, v2){
		document.write("v1 : "+ v1 +" ,v2 : "+ v2);	
	}
	
	printValue(10);
	
	
	
</script>

</body>
</html>
