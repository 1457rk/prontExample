<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>throw</title>
</head>
<body>
<script>
	try{
		let jsonDate = '{"name" : "John"}';// JSON : js 객체 형태 -> 문자열
		let user = JSON.parse(jsonDate);//문자열 -> 객체
		
		alert(user.name);
		alert(user["name"]);
		
		//undefined -> false
		if(!user.age){
			throw new Error("age 프로퍼티 없음");
		}else{
			alert(user.age);
		}
		
	}catch(e){
		alert("올바른 데이터가 아님");
		alert(e);
	}
	
</script>
</body>
</html>
