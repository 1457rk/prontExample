<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let arr = [1,2,3,4];
	for(i in arr){
		document.write(i);//이렇게 적으면 인덱스 번호가 출력된다.
	}
	document.write("<br>");
	
	for(i in arr){
		document.write(`${i} : ${arr[i]} <br>`);//인덱스와 값을 꺼내옴
	}
	document.write("<br>");
	
	
</script>
</body>
</html>
