<meta charset="utf-8">
<div id='remaining'></div>
<script>
	var start = Date.now();
    function datesUntilNewYear() {
        let now = new Date();
        let newYear = new Date('January 1, ' + (now.getFullYear() + 1));//내년1월 1일을 지정
        let diff = newYear - now;//밀리세컨드로 계산
        let milliseconds = Math.floor(diff % 1000);//밀리세컨드만 남김
        diff = diff / 1000;//초로 전환
        let seconds = Math.floor(diff % 60);//초만 남김
        diff = diff / 60;//분으로 전환
        let minutes = Math.floor(diff % 60);//분만 남김
        diff = diff / 60;//시로 전환
        let hours = Math.floor(diff % 24);//시만 남김
        diff = diff / 24;//일로 전환
        let days = Math.floor(diff);//일을 그대로 저장

        let outStr = '내년 새해까지 ' + days + '일, ' + hours + '시간, ' + minutes;
        outStr += '분, ' + seconds + '초' + ' 남았습니다.';

        document.getElementById('remaining').innerHTML = outStr;
        console.log(Date.now() - start);//사실상 정확한 1초가 아니다.
        // 1초가 지나면 다시 함수를 호출한다. 
        setTimeout("datesUntilNewYear()", 1000);
    }

    // 타이머를 시작한다. 
    datesUntilNewYear();
</script>
