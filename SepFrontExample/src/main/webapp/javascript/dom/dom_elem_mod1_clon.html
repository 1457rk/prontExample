<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<input type="button" onclick="changeImage()" value="사진바꾸기" />

			document.getElementById("image").src = "poodle.png";
			document.getElementById("image").title = "개";
			alert(document.getElementById("image").src);
		}
	</script>
</body>
</html>
