<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nextSibling</title>
</head>
<body>
<script>
	function showMessage(input, str){
		input.nextSibling.innerHTML=str;
	}	
</script>
	<form name="myform1">
		이름 : <input onfocus="showMessage(this,'이름을 입력하시오')" onblur="showMessage(this, '')"><spen></spen><br>
		나이 : <input onfocus="showMessage(this,'나이을 입력하시오')" onblur="showMessage(this, '')"><spen></spen><br>
		주소 : <input onfocus="showMessage(this,'주소을 입력하시오')" onblur="showMessage(this, '')"><spen></spen><br>
	</form>
</body>
</html>
