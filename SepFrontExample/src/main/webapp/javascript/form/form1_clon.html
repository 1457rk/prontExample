<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="myform">
		이름: <input name="irum">
		<input type="button" value="입력 확인" onclick="chechText()">
	</form>
	<script>
		function chechText(){
			let n = document.myform.irum.value;
			if(n){
				alert("이름 : "+ n );
				document.myform.method="post";
				document.myform.submit();
			}else{
				alert("이름을 입력하지 않았습니다.")
			}
		}
		
	</script>
	
</body>
</html>
