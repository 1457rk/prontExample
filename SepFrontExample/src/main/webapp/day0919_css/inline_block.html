<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 .menubar li {/*원래 블럭태그였던 li를 인라인으로 변경했다.*/
 display: inline;
 border-top: 1px solid red;
 border-bottom: 1px solid red;
 letter-spacing: 5px;
 margin: 20px;/*주변간격을 0으로 지정*/
 padding: .5em;/*글자와 보더의 경계선까지 0.5배 띄웠다.*/
 }
 a{text-decoration: none;
 color: black;
 }
 a:hover{text-decoration: underline;}
 </style>

</head>
<body>
<ul class="menubar">
 <li><a href="#">홈으로</a></li>
 <li><a href="#">회사 소개</a></li>
 <li><a href="#">제품 소개</a></li>
 <li><a href="#">질문과 대답</a></li>
 <li><a href="#">연락처</a></li>
 </ul>

</body>
</html>
