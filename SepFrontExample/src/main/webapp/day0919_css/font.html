<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font size change Ex</title>
<style>
	body{font-size: medium;}/* 키워드를 사용해 부모태그에 글씨 크기 설정*/
	#t1{font-size: 2em;}
	#t3{font-size: 0.5em;}
	
</style>

</head>
<body>
	<p id="t1">paragraph</p>
	<p id="t2">paragraph</p>
	<p id="t3">paragraph</p>

</body>
</html>
