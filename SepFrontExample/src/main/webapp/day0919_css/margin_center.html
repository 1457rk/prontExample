<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin center</title>
<style type="text/css">
	div{ width: 300px;
		 height: 100px;	
		 background-color: tomato;
		 text-align: center;
		 margin: 22% auto;
	}
 /*태그 중앙 배치 방법 : width 지정, 좌우 margin : auto(body에는 적용되지 않음)*/
</style>
</head>
<body>
<div>대한민국의 주권은 국민에게 있고</div>
</body>
</html>
