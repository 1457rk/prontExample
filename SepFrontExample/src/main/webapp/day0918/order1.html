<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>레드향 주문하기</title>

</head>

<body>
	<h1>레드향 주문하기</h1>
	<form>
	<div id="container">
		<fieldset>
			<legend>상품 선택</legend>
			<b>주문할 상품을 선택해 주세요</b>
			<ul>
				<li><input type="checkbox" name="orderpro" value="gift3kg"> 선물용 3kg
				<input type="number" name="gift3kgea" value="gift3kgea" size="5" max="5">개 (최대 5개)
				</li>
				<li><input type="checkbox" name="orderpro" value="gift5kg"> 선물용 5kg
				<input type="number" name="gift5kgea" value="gift5kgea" size="5" max="3">개 (최대 3개)
				</li>
				<li><input type="checkbox" name="orderpro" value="home3kg"> 가정용 3kg
				<input type="number" name="home3kgea" value="home3kgea" size="5" max="5">개 (최대 5개)
				</li>
				<li><input type="checkbox" name="orderpro" value="home5kg"> 가정용 5kg
				<input type="number" name="home5kgea" value="home5kgea" size="5" max="3">개 (최대 3개)
				</li>
			</ul>
			<b>포장선택</b>
			<ul>
				<li>
					<input type="radio" name="package" value="p_yes">선물 포장
				</li>
				<li>
					<input type="radio" name="package" value="p_no" checked>선물 포장 안 함
				</li>
			</ul>
		</fieldset>
	</div>
	<div id="delivery">
		<fieldset>
			<legend>배송 정보</legend>
			<ul>
				<li>
					이름<input type="text" name="name" required>
				</li>
				<li>
					배송 주소<input type="text" name="address" required>
				</li>
				<li>
					이메일<input type="email" name="email">
				</li>
				<li>
					연락처<input type="tel" name="tel" pattern="010-[0-9]{4}-[0-9]{4}"
					title="010-####-####" placeholder="010-0000-0000" required>
				</li>
				<li>
					배송지정<input type="date" name="date" required>(주문일로부터 최소 3일 이후)
				</li>
				<li>
					메모<textarea name="memo" cols="40" rows="4"></textarea>
				</li>
			</ul>
		</fieldset>
	</div>
	<input type="submit" value="주문하기">
	<input type="reset" value="취소하기" onclick="alert('취소되었습니다.')"> 
	
	</form>
</body>

</html>
