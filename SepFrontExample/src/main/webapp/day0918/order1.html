<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>레드향 주문하기</title>

</head>

<body>
	<h1>레드향 주문하기</h1>
	<div id="container">
	<form>	
		<fieldset>
			<legend>상품 선택</legend>
			<p><b>주문할 상품을 선택해 주세요</b></p>
			<ul>
				<li>
					<input type="checkbox" name="orderpro" value="gift3kg" id="gift3kg"> 
					<label for="gift3kg">선물용 3kg</label>
					<input type="number" name="gift3kgea" value="gift3kgea" size="5" min="0" max="5">개 
					<small>(최대 5개)</small>
				</li>
				<li>
					<input type="checkbox" name="orderpro" value="gift5kg" id=gift5kg> 
					<label for="gift5kg">선물용 5kg</label>
					<input type="number" name="gift5kgea" value="gift5kgea" size="5" min="0" max="3">개 
					<small>(최대 3개)</small>
				</li>
				<li>
					<input type="checkbox" name="orderpro" value="home3kg" id=home3kg> 
					<label for="home3kg">가정용 3kg</label>
					<input type="number" name="home3kgea" value="home3kgea" size="5" min="0" max="5">개 
					<small>(최대 5개)</small>
				</li>
				<li>
					<input type="checkbox" name="orderpro" value="home5kg" id=home5kg > 
					<label for="home5kg">가정용 5kg</label>
					<input type="number" name="home5kgea" value="home5kgea" size="5" min="0" max="3">개 
					<small>(최대 3개)</small>
				</li>
			</ul>
			<b>포장선택</b>
			<ul>
				<li>
					<label>
					<input type="radio" name="package" value="p_yes">선물 포장
					</label>
				</li>
				<li>
					<label>
					<input type="radio" name="package" value="p_no" checked>선물 포장 안 함
					</label>
				</li>
			</ul>
		</fieldset>
	</div>
	<div id="delivery">
		<fieldset>
			<legend>배송 정보</legend>
			<ul>
				<li>
					이름<input type="text" name="name" required>
				</li>
				<li>
					배송 주소<input type="text" name="address" required>
				</li>
				<li>
					이메일<input type="email" name="email">
				</li>
				<li>
					연락처<input type="tel" name="tel" pattern="010-[0-9]{4}-[0-9]{4}"
					title="010-####-####" placeholder="010-0000-0000" required>
				</li>
				<li>
					배송지정<input type="date" name="date" required><small>(주문일로부터 최소 3일 이후)</small>
				</li>
				<li>
					메모<textarea name="memo" cols="40" rows="4"></textarea>
				</li>
			</ul>
		</fieldset>
	
	<input type="submit" value="주문하기">
	<input type="reset" value="취소하기" onclick="alert('취소되었습니다.')"> 
	
	</form>
	</div>
</body>

</html>
