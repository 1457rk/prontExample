<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input attr</title>
</head>
<body>
	<form>
		아이디 : <input id="id" name="id" autocomplete="off" autofocus
		placeholder="힌트" required><br>
		생일 : <input type="number" name="birth" placeholder="yyyyMMdd"><br>
		네가 뭘 할 수 있지? : <input name="no" value="1234" readonly>
		<input type="hidden" name="run" value="true">
		<input type="submit" value="전송">
		
		
		
		
		
		
		
		
	</form>
	
	
	
	
	
	
</body>
</html>
