<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input2</title>
</head>
<body>
	<form>
		<table>
			<tr><td>날짜 입력</td><td>
				<input type="date" name="date1" min="2023-09-08" max="2023-09-18">
				<input type="datetime-local" name="date2" max="2023-09-19T13:00">
				<input type="time" name="time">
				<input type="week" name="week">
				<input type="month" name="month">
			</td></tr>
			
			<tr><td>url</td><td>
				<input type="url" name="url">
				<input type="email" name="email">
			</td></tr>
			
			<tr><td>tel</td><td>
				<input type="tel" name="tel" pattern="010-[0-9]{4}-[0-9]{4}"
				title="010-####-####">
				
			</td></tr>
			<tr><td>숫자값 (홀수)</td><td>
				<input type="number" name="n1" min="1" max="10" step="2" title="1~9">
				<input type="range" name="range" min="1" max="10">
			</td></tr>
			<tr><td>검색창</td><td>
				<input type="search" name="search" >
			</td></tr>
			<tr><td>색상</td><td>
				<input type="color" name="color">
			</td></tr>
			
			<tr><td colspan="2"><input type="submit" value="전송" </td></tr>
		</table>
	</form>
	
	

</body>
</html>
