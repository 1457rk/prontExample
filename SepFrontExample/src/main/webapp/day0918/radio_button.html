<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio</title>
</head>
<body>
<h1>설문조사</h1>
<hr>
<form>
	<fieldset>
		<legend>당신은 남자입니까?</legend>
	<input type="radio" name="sex" value="male" id="y">
	<label for="y"> yes </label>
	<br>
	<input type="radio" name="sex" value="female" id="n">
	<label for="n"> no </label><br>
	<input type="submit" value="전송">
	
	</fieldset>
</form>

</body>
</html>
