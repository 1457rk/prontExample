<!DOCTYPE html>
<html>
	<head>
	<title>sample4</title>
		<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
$(function(){
	$("a").click(function(){
		$("img").attr({src:"sea.jpg", alt:"바다"});
		return false;//this 'false' kill anchor tag. So <a> tag doesn't work anymore.
	});
	
});
		</script>
	</head>
	<body>
	
	<a href="sea.jpg">화면을 변경</a>

	<p><img src="flower.jpg" alt="꽃" /></p>
	
	</body>
</html>
