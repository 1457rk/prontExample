<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	신청자 : 
	<select>
		<option value=" 이름">개인</option>
		<option value="회사명">법인</option>
	</select>
	<p>
		<span>이름</span>
		<input type="text" />
	</p>
		
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function (){
			$("select").change(function(){
				$("span").text($(this).val());
			});
		});
		
		
	</script>		
	
		
</body>
</html>
