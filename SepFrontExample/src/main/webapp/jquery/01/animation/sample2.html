<!DOCTYPE html>
<html>

<head>
	<title>sample2 </title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			background: red;
			display: none;
		}
	</style>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function () {
			$("button[title = 'display']").click(function(){$("div").css("background", "red")})
					   .click(function () {$("div").show(1000, function () {$(this).css("background", "greenyellow");
						
					
					});
				});
			$("button[title = 'hide']").click(function () {
				$("div").hide(1000);
			});
		});
	</script>
</head>

<body>
	<button title="display">표시</button><button title="hide">감추기</button>
	<div></div>
</body>

</html>
