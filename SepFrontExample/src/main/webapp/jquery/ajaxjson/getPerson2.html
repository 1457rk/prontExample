<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button>click</button>
	<table border="1">
		<thead>
			<tr><th>이름</th><th>나이</th><th>성별</th></tr>
		</thead>
		<tbody>
			
		</tbody>
		
	</table>
	
	
	
	<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(function(){
			let url = "getPerson.jsp"
			$("button").one("click", function(){
				$.getJSON(url, function(people){
					$.each(people, function(index, person){
						$("tbody").append("<tr>");
						$("tbody").append(`<td>${person.name}</td><td>${person.age}</td><td>${person.gender}</td>`);
						$("tbody").append("</tr>");	
					});
				});
			});
		});//ready	
		
		
		
		
	</script>
</body>
</html>
